<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidur Sapkota</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar__hamburger" id="hamburger">
        <div class="sidebar__hamburger__lines">
          <div class="sidebar__hamburger__line"></div>
          <div class="sidebar__hamburger__line"></div>
          <div class="sidebar__hamburger__line"></div>
        </div>
      </div>

      <div class="sidebar__content">
        <img
          class="sidebar__image"
          src="images/about.jpg"
          alt="Profile Image"
        />
      </div>
    </div>
    <script>
      const hamburger = document.getElementById("hamburger");
      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("sidebar__hamburger__translate");
      });
    </script>
  </body>
</html>
