<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidur Sapkota</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/hero.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar__hamburger" id="hamburger">
        <div class="sidebar__hamburger__lines">
          <div class="sidebar__hamburger__line"></div>
          <div class="sidebar__hamburger__line"></div>
          <div class="sidebar__hamburger__line"></div>
        </div>
      </div>

      <div class="sidebar__content">
        <img
          class="sidebar__image"
          src="images/about.jpg"
          alt="Profile Image"
        />
        <h1 class="sidebar__name">bidur sapkota</h1>
        <h2 class="sidebar__job">Developer <span>in nepal</span></h2>
        <ul class="sidebar__list">
          <li class="sidebar__list__item">home</li>
          <li class="sidebar__list__item">about</li>
          <li class="sidebar__list__item">services</li>
          <li class="sidebar__list__item">skills</li>
          <li class="sidebar__list__item">education</li>
          <li class="sidebar__list__item">experience</li>
          <li class="sidebar__list__item">work</li>
          <li class="sidebar__list__item">contact</li>
        </ul>
        <p class="sidebar__copyright">
          &copy; Copyright &copy; 2024 All rights reserved | This template is
          made with &#x2764; by <span>Bidur</span>
        </p>
      </div>
    </div>

    <section id="hero">
      <h1 class="hero__job">
        Hi! <br />
        I am developer
      </h1>
      <h2 class="hero__edu">
        Electronics, Communication and Information Engineer
      </h2>
      <button class="hero__btn">
        Download CV <i class="fa fa-download"></i>
      </button>
    </section>

    <script>
      const hamburger = document.getElementById("hamburger");
      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("sidebar__hamburger__translate");
      });
    </script>
  </body>
</html>
